{% extends "hello_world/base.html" %}
{% block content %}
  <h1>Hello World!</h1>
  {% for name in names %}
  <h3>Hello {{name}}</h3>
  {% endfor %}

  <form action="#" method="get">
   <input type="text" value="Your name" name="namebox"/>
   <input type="submit" class="btn" value="Click" name="namesubmit">
  </form>
{% endblock %}
